<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silas Kammer ist krass</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Willkommen auf der Silas-Seite</h1>
  </header>
  <main>
    <!-- Chat-Widget -->
    <div id="chat-widget">
      <div id="messages" class="hidden"></div>
      <div id="input-wrapper">
        <textarea
          id="input-field"
          rows="1"
          placeholder="Schreibe eine Nachricht..."
        ></textarea>
        <button id="send-btn" disabled>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="20"
            height="20"
          >
            <path
              d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"
            />
          </svg>
        </button>
      </div>
    </div>
  </main>
  <script src="chatwidget/chat-widget.js"></script>
  <script src="chatwidget/chat-widget-style.js"></script>
</body>
</html>
